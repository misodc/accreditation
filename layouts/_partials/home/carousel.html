{{ $images := resources.Match "carousel/*"  }}
<div id="{{ .Title }}carousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    {{ range $index, $value := $images }}
    <button type="button" data-bs-target="#{{ .Title }}carousel" data-bs-slide-to="{{ $index }}" {{ if eq
      $index 0 }}class="active" aria-current="true" {{ end }}aria-label="Slide {{ add $index 1}}"></button>
    {{ end }}
  </div>
  <div class="carousel-inner">
    {{ range $index, $value := $images }}
    <div class="carousel-item{{ if eq $index 0 }} active{{ end }}">
      <img src="{{ $value.RelPermalink }}" class="d-block w-100 img-fluid" alt="Slide {{ add $index 1}}">
    </div>
    {{ end }}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#{{ .Title }}carousel"
    data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#{{ .Title }}carousel"
    data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
